<!DOCTYPE html>
<html>
<head>
    <title>Infinite Scroller Template</title>
</head>
<style>
	#container {
		text-align: center;
		font-size: 96px;
	}
	#notcontainer {
		position: fixed;
		top: 20px;
		right: 20px;
		font-size: 48px;
	}
</style>
<body>
	<div id='notcontainer'>
		<span id="count">0</span>
	</div>
		
  	<div id='container'>

    </div>
</body>
<body onload="fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); fillData(); ">
</body>
<element onscroll="fillData()">
<script>
	var count = 0
	
	let fillData = () => {
        let ele = document.getElementById('container');
        ele.innerHTML += 'Scroll<br>';
		count = count + 1;
		document.getElementById("count").innerHTML = count;
    }
	window.onscroll = function(e) {
    if ((window.innerHeight + window.scrollY) <= document.body.offsetHeight) {
		if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 250)) {
        fillData()
		fillData()
		fillData()
		fillData()
		fillData()
		fillData()
		fillData()
		fillData()
		fillData()
		}
	}
};


	setInterval(function() {
 }, 1 );
</script>
</html>
